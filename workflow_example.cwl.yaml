#!/usr/bin/env cwl-runner
cwlVersion: v1.2
class: Workflow

inputs:
  nsbas.proc:
    type: File
  nsbas_config.json:
    type: File
  parameter.py:
    type: File

outputs:
    - id: wf_output
      type: File
      outputSource: tache_end/agxlvirt.dep

steps:
  tache_init:
    in:
      nsbas: nsbas.proc
      nsbas_config : nsbas_config.json
    out:
    - ivwgayim.dep
    run: tache_init_func
  tache_inter1:
    in:
      dkhekgal.dep: tache_init/ivwgayim.dep
      parameter: parameter.py
    out:
    - azbouvks1.dep
    run: tache_inter_func
  tache_inter2:
    in:
      dkhekgal.dep: tache_init/ivwgayim.dep
    out:
    - azbouvks2.dep
    run: tache_inter_func
  tache_end:
    in:
      jhnjynnb1.dep: tache_inter1/azbouvks1.dep
      jhnjynnb2.dep: tache_inter2/azbouvks2.dep
    out:
    - agxlvirt.dep
    run: tache_end_func
